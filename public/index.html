<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Multi-Page Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header, nav, section {
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    section {
      display: none;
    }
    section:target {
      display: block;
    }
    #home { display: block; }
    footer {
      text-align: center;
      padding: 15px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Multi-Page Static Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to the Homepage </h2>
    <p>This is a simple static site using just HTML and CSS.</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We are building simple multi-page sites without JavaScript!</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email us at <a href="mailto:info@example.com">info@example.com</a></p>
  </section>

  <footer>
    &copy; 2025  Static Site
  </footer>

</body>
</html>
